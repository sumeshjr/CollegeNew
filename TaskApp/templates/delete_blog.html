{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>EcoPixel</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/animated.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/fontawesome.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/templatemo-digimedia-v1.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/templatemo-digimedia-v2.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/templatemo-digimedia-v3.css' %}"
    />
  </head>

  <body>
    <!-- Pre-header Starts -->
    <div class="pre-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-sm-8 col-7">
            <ul class="info">
              <li>
                <a href="#"
                  ><i class="fa fa-envelope"></i>digimedia@company.com</a
                >
              </li>
              <li>
                <a href="#"><i class="fa fa-phone"></i>010-020-0340</a>
              </li>
            </ul>
          </div>
          <div class="col-lg-4 col-sm-4 col-5">
            <ul class="social-media">
              <li>
                <a href="#"><i class="fa fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-behance"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-dribbble"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Pre-header End -->

    <!-- ***** Header Area Start ***** -->
    <header
      class="header-area header-sticky wow slideInDown"
      data-wow-duration="0.75s"
      data-wow-delay="0s"
    >
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="/dashboard" class="logo">
                <img
                  style="height: 60px; width: 100px"
                  src="{% static 'images/sdg2.png' %}"
                  alt=""
                />
              </a>
              <!-- ***** Logo End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li class="scroll-to-section">
                  <a href="/dashboard" class="active">Home</a>
                </li>

                <li class="scroll-to-section">
                  <a href="/view-users">View Users</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/view-tasks">View Tasks</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/view-goals">View Goals</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/view_article">View Articles</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/blog_list">View Blog</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/view-contacts">View Contacts</a>
                </li>
                <li class="scroll-to-section">
                  <div class="border-first-button">
                    <a href="/signout">Logout</a>
                  </div>
                </li>
              </ul>
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->
    <br /><br />
    <br /><br />
    <br /><br />

    <div class="center-container">
      <div class="card">
        <h2>Delete Blog</h2>
        <p>Are you sure you want to delete the blog "{{ blog.title }}"?</p>
        <form method="post" action="{% url 'delete_blog' blog.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger delete-button">
            Delete
          </button>
        </form>
        <br />
        <a
          href="{% url 'blog_list' %}"
          style="width: 100px"
          class="btn btn-secondary"
          >Cancel</a
        >
      </div>
    </div>
    <script src="{% static 'js/animation.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js.map' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/imagesloaded.js' %}"></script>
    <script src="{% static 'js/isotope.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.map' %}"></script>
    <script src="{% static 'js/jquery.slim.js' %}"></script>
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/jquery.slim.min.map' %}"></script>
    <script src="{% static 'js/owl-carousel.js' %}"></script>
    <script src="{% static 'js/tabs.js' %}"></script>
  </body>
</html>
