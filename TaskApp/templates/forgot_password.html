<!-- templates/forgot_password.html -->

{% block content %}
  <h2>Forgot Password</h2>
  <form method="post" action="{% url 'forgot_password' %}">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
