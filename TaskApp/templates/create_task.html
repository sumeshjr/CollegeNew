{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>EcoPixel</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/animated.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/fontawesome.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/templatemo-digimedia-v1.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/templatemo-digimedia-v2.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/templatemo-digimedia-v3.css' %}"
    />
  </head>

  <body>
    <!-- ***** Header Area Start ***** -->
      <style>
   .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f1f1f1;
    padding: 10px;
  }

  .main-nav {
    display: flex;
    align-items: center;
    margin-top: 5px;
  }

  .logo img {
    height: 60px;
    width: 100px;
  }

  .main-nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    margin-top: 5px;
    margin-left: 20px;
  }


  .main-nav li {
    margin-left: 80px; /* Adjust spacing between menu items */
  }

  .logo img {
    height: 60px;
    width: 100px;
  }
</style>
   

    <!-- ***** Header Area Start ***** -->
    <header
      class="header"
      data-wow-duration="0.75s"
      data-wow-delay="0s"
    >
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="/dashboard" class="logo">
               <img style="height: 60px; width: 100px;" src="{% static 'images/sdg2.png' %}" alt="" />
              </a>
              <!-- ***** Logo End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li class="scroll-to-section">
                  <a href="/dashboard" class="active">Home</a>
                </li>

                <li class="scroll-to-section">
                  <a href="/view-users">View Users</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/view-tasks">View Tasks</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/view-goals">View Goals</a>
                </li>
                 <li class="scroll-to-section">
                  <a href="/blog_list">View Blog</a>
                </li>

                <li class="scroll-to-section">
                  <div class="border-first-button">
                    <a href="/signout">Logout</a>
                  </div>
                </li>
              </ul>
             
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>

    <style>
      h2 {
        text-align: center;
        color: #007bff;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
    <!-- ***** Header Area End ***** -->
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <center><h1>Create Task</h1></center>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <label for="title">Title:</label>
      <input type="text" name="title" required />

      <label for="description">Description:</label>
      <textarea name="description" required></textarea>

      <label for="goal">Select Goal:</label>
      <select name="goal" required>
        {% for goal in goals %}
        <option value="{{ goal.id }}">{{ goal.title }}</option>
        {% endfor %}
      </select>

      <label for="images">Images:</label>
      <input type="file" name="images" />

      <button type="submit">Create Task</button>
    </form>

    <a href="{% url 'view_tasks' %}">Back to Tasks</a>
    <script src="{% static 'js/animation.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js.map' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/imagesloaded.js' %}"></script>
    <script src="{% static 'js/isotope.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.map' %}"></script>
    <script src="{% static 'js/jquery.slim.js' %}"></script>
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/jquery.slim.min.map' %}"></script>
    <script src="{% static 'js/owl-carousel.js' %}"></script>
    <script src="{% static 'js/tabs.js' %}"></script>
  </body>
</html>
