<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Answer</title>
  </head>
  <body>
    <h1>Update Answer</h1>
    <form method="post">
      {% csrf_token %}
      <label for="text">Answer Text:</label><br />
      <input
        type="text"
        id="text"
        name="text"
        value="{{ answer.text }}"
      /><br />
      <input
        type="checkbox"
        id="is_correct"
        name="is_correct"
        {%
        if
        answer.is_correct
        %}checked{%
        endif
        %}
      />
      <label for="is_correct">Is Correct</label><br />
      <button type="submit">Update</button>
    </form>
  </body>
</html>
