<html lang="en">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>EcoPixel</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/animated.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/fontawesome.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/templatemo-digimedia-v1.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/templatemo-digimedia-v2.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/templatemo-digimedia-v3.css' %}"
    />
  </head>

  <body>
    

    <!-- ***** Header Area Start ***** -->
    <header
      class="header-area header-sticky wow slideInDown"
      data-wow-duration="0.75s"
      data-wow-delay="0s"
    >
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="/dashboard" class="logo">
               <img style="height: 60px; width: 100px;" src="{% static 'images/sdg2.png' %}" alt="" />
              </a>
              <!-- ***** Logo End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li class="scroll-to-section">
                  <a href="/dashboard" class="active">Home</a>
                </li>

                <li class="scroll-to-section">
                  <a href="/view-users">View Users</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/view-tasks">View Tasks</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/view-goals">View Goals</a>
                </li>
                 <li class="scroll-to-section">
                  <a href="/blog_list">View Blog</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/view-contacts">View Contacts</a>
                </li>

                <li class="scroll-to-section">
                  <div class="border-first-button">
                    <a href="/signout">Logout</a>
                  </div>
                </li>
              </ul>
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->
    <br /><br />
    <br /><br />
    <br /><br />


    </style>

    <div class="container">
      <h2>Create Blog</h2>
      <form
        method="post"
        action="{% url 'create_blog' %}"
        class="needs-validation"
        novalidate
      >
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" class="form-control" name="title" required />
          <div class="invalid-feedback">Please enter a title.</div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea class="form-control" name="description" required></textarea>
          <div class="invalid-feedback">Please enter a description.</div>
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">Author:</label>
          <input type="text" class="form-control" name="author" required />
          <div class="invalid-feedback">Please enter an author.</div>
        </div>

        <button type="submit" class="btn btn-primary">Create Blog</button>
      </form>
    </div>

    <!-- Include Bootstrap JS and Popper.js (you may need to adjust the paths based on your project structure) -->
    <script src="path/to/popper.min.js"></script>
    <script src="path/to/bootstrap.min.js"></script>
  </body>
</html>
