<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Quizzes</title>
  </head>
  <body>
    <h1>All Quizzes</h1>
    <ul>
      {% for quiz in quizzes %}
      <li><a href="{% url 'view_q' quiz.id %}">{{ quiz.title }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
